<!DOCTYPE html>

<head>
    <html lang="en">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 130px 100px 100px 100px 100px;
            grid-template-rows: 60px 40px 40px 60px 40px;
            grid-template-areas:
                "area5 area5 area5 area5"
                "area1 area1 area2 area2"
                "area1 area1 area3 area3"
                "area1 area1 area3 area3"
                "area4 area4 area4 area4";
            gap: 10px;
        }

        .grid-container>div {
            padding: 10px;
            font-size: 30px;
            text-align: center;
        }

        .item1 {
            background-color: lightpink;
            grid-area: area1;
        }

        .item2 {
            background-color: lightblue;
            grid-area: area2;
        }

        .item3 {
            background-color: lightblue;
            grid-area: area3;
        }
 
         
        .item4 {

        background-color: lightblue;
        grid-area: area4;

        }
    
        .item5 {

        background-color: lightblue;
        grid-area: area5;

        }

 </style>

</head>



<body>

    <div class="grid-container">
        <div class="item1">ett</div>
        <div class="item2">sdfgsdfg</div>
        <div class="item3">3</div>
        <div class="item4">4</div>
        <div class="item5">5</div>
    </div>




</body>

</html>
