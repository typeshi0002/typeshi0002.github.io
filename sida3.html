<!DOCTYPE html>

<head>
    <html lang="en">
</head>
<style>
  .grid-container {
    display: grid;
    grid-template-columns: 100px 100px 100px;
    grid-template-rows: 60px 60px 60px;
    grid-template-areas:
        "area1 area2 area2"
        "area1 area2 area2"
        "area3 area3 area3";
}

.grid-container>div {
    padding: 10px;
    font-size: 30px;
    text-align: center;
}

.item1 {
    background-color: lightpink;
    grid-area: area1;
}

.item2 {
    background-color: beige;
    grid-area: area2;
}

.item3 {
    background-color: lightblue;
    grid-area: area3;
}




</style>




<body>

    <div class="grid-container">
        <div class="item1">1</div>
        <div class="item2">2</div>
        <div class="item3">3</div>
    </div>
    
    
        
    
</body>

</html>
