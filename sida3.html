<!DOCTYPE html>

<head>
    <html lang="en">
</head>
<style>
    .grid-container {
        display: grid;
        grid-template-columns: 100px 100px 150px;
        grid-template-rows: 60px 60px 60px;
    }

    .grid-container>div {
        padding: 10px;
        font-size: 30px;
        text-align: center;
    }

    .item1 {
        background-color: lightpink;
        grid-column-start: 1;
        grid-column-end: 2;
        grid-row-start: 1;
        grid-row-end: 2;
    }

    .item2 {
        background-color: beige;
        grid-column-start: 2;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-row-end: 3;
    }

    .item3 {
        background-color: rgb(8, 151, 3);
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 3;
        grid-row-end: 4;
    }

    .item4 {
        background-color: rgb(8, 151, 3);
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 3;
        grid-row-end: 4;
    }



</style>




<body>

    <div class="grid-container">
        <div class="item1">ett</div>
        <div class="item2">tv√•</div>
        <div class="item3">tre</div>
        <div class="item4">fyra</div>
    </div>
</body>

</html>
